{% extends 'reservas/pages/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
    {% bootstrap_messages %}
    <div class="row">
        <h1>Cadastro de reservas</h1>
        <form action="" method="post">
            {% csrf_token %}
            
            <h1>Voce tem certeza que deseja apagar "{{ reserva.nome_empresa }}"</h1>
            <div class="">
                <button type="submit" class="btn btn-danger">Deletar</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
